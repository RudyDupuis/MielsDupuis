        </header>

        <div id="compte">

            <div id="compte__login">

                <div>
                    <h2>Se connecter</h2>
    
                    <!-- Sunflower animation -->
                    <figure class="sunflower-animation">
                        <img src="assets/pictures/accueil/dessin_tournesol.webp"  alt="Dessin d'un tournesol" class="sunflower-animation__sunflower">
                        <img src="assets/pictures/accueil/dessin_abeille-left.webp"  alt="Dessin d'une abeille" class="sunflower-animation__bee">
                    </figure>
                </div>

    
                <form>
                    <label>Identifiant ou e-mail <span>*</span></label>
                    <input type="text" name="name" class="inputField" required>
        
                    <label>Mot de passe <span>*</span></label>
                    <input type="password" name="topic" class="inputField" required>
        
                    <div>
                        <input type="checkbox">
                        <label>Se souvenir de moi</label>
                    </div>
        
                    <input type="submit" value="Se connecter">
                </form>

            </div>

            <div id="compte__register">

                <div>
                    <h2>S'enregistrer</h2>

                    <!-- Hive animation-->
                    <figure class="hive-animation">
                        <img src="assets/pictures/accueil/dessin_ruche.webp"  alt="Dessin d'une ruche" class="hive-animation__hive">
                        <img src="assets/pictures/accueil/dessin_abeille-right.webp"  alt="Dessin d'une abeille" class="hive-animation__bee">
                    </figure>
                </div>

                <form>
                    <label>Identifiant <span>*</span></label>
                    <input type="text" name="name" class="inputField" required>

                    <label>E-mail <span>*</span></label>
                    <input type="text" name="name" class="inputField" required>
        
                    <label>Mot de passe <span>*</span></label>
                    <input type="password" name="topic" class="inputField" required>
        
                    <div>
                        <input type="checkbox" required>
                        <label>J’ai lu et j'accepte la <a href="politique_de_confidentialite.html" target="_blank">politique de confidentialité</a> <span>*</span></label>
                    </div>
        
                    <input type="submit" value="S'enregistrer">
                </form>
            </div>

        </div>
